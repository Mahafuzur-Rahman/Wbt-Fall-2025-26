<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/Contactme1.css">
</head>

<body>

    <h1>Contact Me</h1>

    <form method="GET">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br>
        </fieldset>

        <fieldset>
            <legend>Reason for Contact</legend>

            <input type="radio" id="project" name="Reason" value="Project">
            <label for="project">Project</label><br>

            <input type="radio" id="thesis" name="Reason" value="Thesis">
            <label for="thesis">Thesis</label><br>

            <input type="radio" id="job" name="Reason" value="Job">
            <label for="job">Job</label><br>
        </fieldset>

        <fieldset>
            <legend>Services Provided</legend>

            <input type="checkbox" id="service1" name="service" value="Project Guide">
            <label for="service1">Project Guide (Java, Python, HTML/CSS, PHP)</label><br>

            <input type="checkbox" id="service2" name="service" value="ML/AI">
            <label for="service2">Machine learning, AI, Data Science Paper submission guide</label><br>

            <input type="checkbox" id="service3" name="service" value="Internship">
            <label for="service3">Internship At Tech.Group</label><br>
        </fieldset>

        <input type="submit" value="Register">
        <input type="reset" value="Full Reset">

    </form>

</body>

</html>
